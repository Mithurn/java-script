<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice rock">✊</button>
            <button class="choice paper">✋</button>
            <button class="choice scissors">✌️</button>
        </div>
        <div class="result">
            <p>Your choice: <span class="user-choice">-</span></p>
            <p>Computer's choice: <span class="computer-choice">-</span></p>
            <h2 class="result-text">Make a move!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
